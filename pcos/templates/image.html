<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 80%; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            max-width: 600px; /* Maximum width for larger screens */
        }
        .selected-image,
        .preprocessed-image {
            margin-bottom: 50px; /* Add space between selected image and preprocessed image */
        }
    </style>
</head>
<body>
    <div class="image-container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="selected-image">
                            <h2>Selected Image</h2>
                            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Selected Image" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="preprocessed-image">
                            <h2>Preprocessed Image</h2>
                            {% if processed_img_path %}
                                <img src="{{ url_for('static', filename='processed_images/' + processed_img_path) }}" alt="Processed Image" class="img-fluid">
                            {% else %}
                                <p>No processed image available</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <h3 class="text-center">Choose Model</h3>
                <!-- Buttons to choose models -->
                <form method="POST" action="/predict_result" enctype="multipart/form-data">
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-4">
                            <button type="submit" id="scanBtn" name="model" value="inception" class="btn btn-primary mb-3">Inception V3</button>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" name="model" value="mobilenet" class="btn btn-primary mb-3">Mobilenet</button>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" name="model" value="model2" class="btn btn-primary mb-3">VGG16</button>
                        </div>
                        <div class="row justify-content-center mt-3" style="margin-bottom: 25px;">
                            <div class="col-md-4">
                                <button type="submit" name="model" value="compare" class="btn btn-primary mb-3">Compare</button>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="model" value="">
                </form>
            </div>
        </div>
    </div> 
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pDkn+rhWNpbg0E5LhOB1+rJ7zFjG5fW0DW3+JqylrGzAMqzXeFAm3R5CkU8YY/a4" crossorigin="anonymous"></script>

</script>

</body>
</html>
